<div class="container" style="margin-top: 75px;">
  <div class="row">
    <div class="offset-xxl-0 col-xxl-0 offset-xl-3 col-xl-7 offset-lg-3 col-lg-9 offset-md-0 col-md-12 offset-sm-0 col-sm-12">
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <a class="navbar-brand" routerLink="/"><img [src]="mainImagePath" width="36" height="36">{{ 'header.imageName' | translate }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link" routerLink="/photos" routerLinkActive="active">{{ 'menu.photos' | translate }}</a></li>
                <li class="nav-item"><a href="#" class="nav-link" routerLink="/videos" routerLinkActive="active">{{ 'menu.videos' | translate }}</a></li>
                <li class="nav-item"><a href="#" class="nav-link" routerLink="/info" routerLinkActive="active">{{ 'menu.info' | translate }}</a></li>
                <li class="nav-item"><a href="#" class="nav-link" routerLink="/price" routerLinkActive="active">{{ 'menu.price' | translate }}</a></li>
                <li class="nav-item"><a href="#" class="nav-link" routerLink="/contacts" routerLinkActive="active">{{ 'menu.contacts' | translate }}</a></li>
              </ul>
            </div>
        </nav>
    </div>
    <div class="offset-xxl-0 col-xxl-0 offset-xl-3 col-xl-5 offset-lg-3 col-lg-9 offset-md-0 col-md-12 offset-sm-0 col-sm-12">
      <select #langSelect (change)="translate.use(langSelect.value)" class="form-select form-select-lg mb-3" style="margin-top: 10px;">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ translateLanguage(lang) | translate | uppercase}}</option>
      </select>
    </div>
  </div>
  <div class="row"> <!--content-->
    <div class="offset-1 col-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="copyAddress">
  <button class="btn btn-success" (click)="commonServiceService.copySiteAddress()">{{ 'common.copySiteAddress' | translate }}</button>
</div>
